<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Interacties Settings</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
  <div class="container mt-5">
    <h2>Interacties Settings</h2>

    <!-- Overlay Elements Settings -->
    <div class="card bg-secondary my-4">
      <div class="card-body">
        <h4 class="card-title">Overlay Elements</h4>
        <form>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="showBeatSaber">
            <label class="form-check-label" for="showBeatSaber">Show Beat Saber</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="showHeartRate">
            <label class="form-check-label" for="showHeartRate">Show Heart Rate</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="showSubscriberCount">
            <label class="form-check-label" for="showSubscriberCount">Show Subscriber Count</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="showLiveChat">
            <label class="form-check-label" for="showLiveChat">Show Live Chat</label>
          </div>
          <button type="button" class="btn btn-primary mt-2" onclick="setOverlayElements()">Set</button>
        </form>
      </div>
    </div>

    <!-- Livestream Settings -->
    <div class="card bg-secondary my-4">
      <div class="card-body">
        <h4 class="card-title">Livestream Settings</h4>
        <form>
          <div class="form-group">
            <label for="subscriberGoal">Subscriber Goal</label>
            <input type="number" class="form-control" id="subscriberGoal" min="0">
          </div>
          <div class="form-group">
            <label for="youtubeChannelId">YouTube Channel ID</label>
            <input type="text" class="form-control" id="youtubeChannelId">
          </div>
          <div class="form-group">
            <label for="youtubeLivestreamId">Livestream ID</label>
            <input type="text" class="form-control" id="youtubeLivestreamId">
          </div>
          <button type="button" class="btn btn-primary mt-2" onclick="setLivestreamSettings()">Set</button>
        </form>
      </div>
    </div>

    <!-- General Settings -->
    <div class="card bg-secondary my-4">
      <div class="card-body">
        <h4 class="card-title">General Settings</h4>
        <form>
          <div class="form-group">
            <label for="youtubeApiKey">YouTube API Key</label>
            <input type="text" class="form-control" id="youtubeApiKey">
          </div>
          <div class="form-group">
            <label for="scoreSaberApiProfileLink">Score Saber API Profile Link</label>
            <input type="text" class="form-control" id="scoreSaberApiProfileLink">
          </div>
          <div class="form-group">
            <label for="pusloidWidgetLink">Pusloid Widget Link</label>
            <input type="text" class="form-control" id="pusloidWidgetLink">
          </div>
          <button type="button" class="btn btn-primary mt-2" onclick="setGeneralSettings()">Set</button>
        </form>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="settings.js"></script>
</body>
</html>
