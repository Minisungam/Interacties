<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="script.js"></script>
        <title>Test</title>
    </head>
    <body>
        <div id="rankBox" class="animate__animated animate__backOutRight">
            <p id="disUserName"></p>
            <p style="display: inline-block; color: #18a2ee;">RANK:</p>
            <p id="disRank" style="display: inline-block;"></p>
        </div>
        <div id="followerGoal" class="animate__animated animate__backOutDown">
            <div id="goalProgress"></div>
            <img id="heart" src="https://static.twitchcdn.net/assets/follow-c7d174e9553cfc22fa72.svg" alt="follower hearts">
            <p id="goalText"></p>
        </div>
        <iframe id="heartRate" src="https://pulsoid.net/widget/view/c3e55df5-ff61-49c0-96e2-864df6efa8a8" width="600" height="300" frameBorder="0"></iframe>
    </body>
</html>
